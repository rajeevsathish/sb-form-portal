<div class="container">

  <div class="row">
    <div class="col-md-12 text-center my-4">
      <h4>Sunbird Forms Configuration Management</h4>
    </div>
  </div>

  <div class="row">

    <div class="col-md-12 text-left">
      <p>Select filter(s) to fetch form configuration</p>
    </div>
    <div class="col-md-3 p-fluid filters-container">
      <p-dropdown [options]="cities" placeholder="Select a City" optionLabel="name"></p-dropdown>
    </div>

    <div class="col-md-3 p-fluid filters-container">
      <p-dropdown [options]="cities" optionLabel="name" [filter]="true" filterBy="name" [showClear]="true"
        placeholder="Select a Country">
        <ng-template pTemplate="selectedItem">
        </ng-template>
        <ng-template let-country pTemplate="item">
          <div class="country-item">
            <div>{{country.name}}</div>
          </div>
        </ng-template>
      </p-dropdown>
    </div>

    <div class="col-md-3 p-fluid filters-container">
      <p-dropdown [options]="cities" optionLabel="name"></p-dropdown>
    </div>

    <div class="col-md-3 p-fluid filters-container">
      <p-dropdown [options]="cities" optionLabel="name"></p-dropdown>
    </div>

  </div>
</div>
